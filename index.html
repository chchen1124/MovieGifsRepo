<!DOCTYPE html>
<html>
	<head>
		<title>Giphy Practice</title>
		<link rel="stylesheet" type="text/css" href="style.css" >
		<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">		
	</head>
	<body>
		<header>
			<h1>Giphy For Movies/Books</h1>
		</header>
		<!--container 1 is for the buttons-->
		<div class="container1">
			<div class="row">
				<div class="col-md-8">
					<button class="show" id="meatball" data-tv-show="cloudy_meatballs">Cloudy with a Chance of Meatballs</button>
					<button class="show" id="sharktale" data-tv-show="shark_tale">Shark Tale</button>
					<button class="show" id="lordofrings" data-tv-show="lord_rings">Lord of the Rings</button>
				</div>	
			</div>	
		</div>
		<!--container 2 is for the gifs-->
		<div class="container2">
			<div class="row">
				<div class="col-md-8">
				</div>	
			</div>	
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>		
		<!--footer is for entering in new movies/books-->
		<footer>
			<label for="enter_something">Please enter in something: </label>
			<input id="enter_something" type="text" />
			<input id="add_button" type="submit" value="Insert" />
		</footer>
		<script type="text/javascript" src="click_gifs.js"></script>	
	</body>	
</html>
